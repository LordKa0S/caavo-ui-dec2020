<h2 mat-dialog-title>Create Group</h2>
<mat-dialog-content>
    <div class="details">
        <div class="logo">
            <img #groupImg src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/user14b9a23c.png"
                alt="Group Image">
        </div>
        <div class="form">
            <div class="name">
                <div class="label">Name</div>
                <div class="field">
                    <input type="text" name="name" placeholder="Group Name">
                </div>
            </div>
            <div class="description">
                <div class="label">Description</div>
                <div class="field">
                    <input type="text" name="description" placeholder="Description">
                </div>
            </div>
        </div>
    </div>
    <div class="upload">
        <div class="no-display">
            <input #upload type="file" accept="image/*" name="group-image" (change)="displayGroupImage(upload)">
        </div>
        <div class="clickable" (click)="upload.click()">
            <button mat-icon-button>
                <mat-icon>camera_alt</mat-icon>
            </button>
            <span>Group Logo</span>
        </div>
    </div>
    <div class="sort-tool">
        <div>Sort by Names:</div>
        <mat-radio-group aria-label="Select an option" (change)="sortChanged($event)">
            <mat-radio-button [value]="sortOrder.ascending">Ascending</mat-radio-button>
            <span class="radio-sep">|</span>
            <mat-radio-button [value]="sortOrder.descending">Descending</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="user-list">
        <app-user-card *ngFor="let user of users" [user]="user">
        </app-user-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button color="primary">Update</button>
    <button mat-flat-button color="warn">Remove</button>
</mat-dialog-actions>
